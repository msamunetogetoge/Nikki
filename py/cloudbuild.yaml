steps:
  # todo: 環境変数から、dbconfig.py にDATABASE_URI を設定する or DATABASE_URIが無かったら環境変数から読み込むようにする
  # build
  - name: "gcr.io/cloud-builders/docker"
    dir: "./py"
    args:
      [
        "build",
        "--build-arg",
        "DATABASE_URI=${_DATABASE_URI}",
        "-t",
        "northamerica-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/nikkipy",
        ".",
      ]
  # push to artifact
  - name: "gcr.io/cloud-builders/docker"
    dir: "./py"
    args:
      [
        "push",
        "northamerica-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/nikkipy",
      ]
  # deploy by cloud run
  - name: "gcr.io/cloud-builders/gcloud"
    dir: "./py"
    args:
      - "run"
      - "deploy"
      - "nikkipy" # cloud run service name
      - "--image"
      - "northamerica-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/nikkipy"
      - "--region"
      - "northamerica-northeast1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
images:
  - "northamerica-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/nikkipy"
